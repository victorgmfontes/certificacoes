<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Certificados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .certificados {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .certificado {
            margin: 15px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .certificado iframe {
            width: 100%;
            max-width: 500px;
            height: 400px;
            border: none;
        }

        .certificado p {
            font-size: 14px;
            color: #555;
        }

        .certificado a {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meus Certificados</h1>
    </header>

    <section id="certificados" class="certificados">
        <p>Carregando certificados...</p>
    </section>

    <script>
        const planilhaURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWF5hRoi8gk3ERKeCSEBfiOtuCf9cTzX6pgQwp2Z_Uo4gYqE_aojJ9kaljHkSNRY8Fbq_4dY-52tn_/pub?output=csv";

        async function carregarCertificados() {
            try {
                const response = await fetch(planilhaURL);
                if (!response.ok) throw new Error("Erro ao carregar a planilha");

                const data = await response.text();
                console.log("Dados CSV recebidos:\n", data); // Exibir os dados recebidos

                const linhas = data.split("\n").slice(1); // Remove o cabeçalho
                const container = document.getElementById("certificados");
                container.innerHTML = ""; 

                // Ordenar as linhas pela data (coluna C, que é a data de conclusão)
                const certificados = linhas.map(linha => {
                    const colunas = linha.split(",");
                    if (colunas.length < 3) return null; // Ignorar linhas inválidas

                    const nome = colunas[0].trim();
                    const id = colunas[1].trim().replace(/"/g, "");
                    const dataConclusaoStr = colunas[2].trim(); // Data de conclusão (coluna C)

                    // Convertendo a data de conclusão para o formato correto
                    const dataConclusao = parseDate(dataConclusaoStr);

                    if (nome && id && dataConclusao) {
                        return { nome, id, dataConclusao };
                    }

                    return null;
                }).filter(certificado => certificado !== null);

                // Ordenar os certificados pela data (mais recente primeiro)
                certificados.sort((a, b) => b.dataConclusao - a.dataConclusao);

                // Adicionar os certificados ordenados na página
                certificados.forEach(certificado => {
                    const div = document.createElement("div");
                    div.classList.add("certificado");

                    div.innerHTML = `
                        <iframe src="https://drive.google.com/file/d/${certificado.id}/preview?usp=sharing"></iframe>
                        <p><strong>${certificado.nome}</strong></p>
                        <p>Data de Conclusão: ${certificado.dataConclusao.toLocaleDateString("pt-BR")}</p>
                        <a href="https://drive.google.com/file/d/${certificado.id}/view" target="_blank">Abrir PDF</a>
                    `;

                    container.appendChild(div);
                });

            } catch (error) {
                console.error("Erro ao carregar certificados:", error);
                document.getElementById("certificados").innerHTML = "<p>Erro ao carregar os certificados.</p>";
            }
        }

        // Função para converter a data do formato dd/mm/yyyy para Date
        function parseDate(dateStr) {
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                // A data está no formato dd/mm/yyyy, então invertimos para yyyy-mm-dd
                const date = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                return isNaN(date) ? null : date;
            }
            return null;
        }

        carregarCertificados();
    </script>
</body>
</html>
