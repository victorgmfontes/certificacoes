<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Certificados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .certificados {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .certificado {
            margin: 15px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .certificado iframe {
            width: 100%;
            max-width: 500px;
            height: 400px;
            border: none;
        }

        .certificado p {
            font-size: 14px;
            color: #555;
        }

        .certificado .tag {
            color: #ff6347; /* Cor diferente para a TAG */
            font-weight: bold;
        }

        .certificado a {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .total-horas {
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50; /* Cor escura (azul escuro) para contraste */
        }

        .instituicao {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        .lista-conhecimentos {
            margin: 20px;
            padding: 10px;
            background-color: #eaeaea;
        }

#listaConhecimentos {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start; /* Alinha à esquerda para um visual mais compacto */
    list-style-type: none;
    padding: 0;
    margin: 0;
    font-size: 16px;
    color: #333;
}

#listaConhecimentos li {
    margin-right: 15px; /* Menos espaçamento entre os itens */
    margin-bottom: 5px;  /* Ajusta o espaçamento entre as linhas */
    white-space: nowrap; /* Garante que o texto não será quebrado */
}


    </style>
</head>
<body>
    <header>
        <h1>Meus Certificados</h1>
    </header>

    <!-- Seção para a lista de conhecimentos -->
    <section id="conhecimentos" class="lista-conhecimentos">
        <h2>Meus Conhecimentos</h2>
        <p>Antes de visualizar meus certificados, veja abaixo uma lista dos conhecimentos adquiridos:</p>
        <ul id="listaConhecimentos">
            <!-- A lista de conhecimentos será preenchida automaticamente aqui -->
        </ul>
        <p><strong>Agora, confira os meus certificados abaixo:</strong></p>
    </section>

    <p class="total-horas">Profissional Oriundo da Saúde com total de: <span id="totalHoras">0</span>hrs acumuladas</p>

    <section id="certificados" class="certificados">
        <p>Carregando certificados...</p>
    </section>

    <script>
    const planilhaURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWF5hRoi8gk3ERKeCSEBfiOtuCf9cTzX6pgQwp2Z_Uo4gYqE_aojJ9kaljHkSNRY8Fbq_4dY-52tn_/pub?output=csv";

    async function carregarCertificados() {
        try {
            const response = await fetch(planilhaURL);
            if (!response.ok) throw new Error("Erro ao carregar a planilha");

            const data = await response.text();
            console.log("Dados CSV recebidos:\n", data); // Exibir os dados recebidos

            const linhas = data.split("\n").slice(1); // Remove o cabeçalho
            const container = document.getElementById("certificados");
            const listaConhecimentos = document.getElementById("listaConhecimentos");
            container.innerHTML = ""; 
            listaConhecimentos.innerHTML = "";  // Limpar a lista de conhecimentos antes de preencher

            let totalHoras = 0;

            // Ordenar as linhas pela data (coluna D, que é a data de conclusão)
            const certificados = linhas.map(linha => {
                const colunas = linha.split(",");
                if (colunas.length < 5) return null; // Ignorar linhas inválidas

                const tag = colunas[0].trim();
                const nome = colunas[1].trim();
                const horas = colunas[2].trim(); // Mantemos a variável como string
                const id = colunas[3].trim().replace(/"/g, "");
                const dataConclusaoStr = colunas[4].trim(); // Data de conclusão (coluna E)
                const instituicao = colunas[5] ? colunas[5].trim() : ''; // Nome da instituição (coluna F)

                // Convertendo a data de conclusão para o formato correto e ajustando para o fuso horário
                const dataConclusao = parseDate(dataConclusaoStr);

                if (nome && id && dataConclusao) {
                    // Se "Horas" não for um número válido, atribuiremos 0 para não bloquear a exibição
                    const horasInt = isNaN(parseInt(horas, 10)) ? 0 : parseInt(horas, 10);
                    totalHoras += horasInt;
                    return { tag, nome, horas: horasInt, id, dataConclusao, instituicao };
                }

                return null;
            }).filter(certificado => certificado !== null);

            // Filtrar certificados para excluir aqueles com a TAG "Certificação"
            const certificadosFiltrados = certificados.filter(certificado => certificado.tag !== "Certificação");

            // Adicionar os nomes dos certificados na lista de conhecimentos
            certificadosFiltrados.forEach(certificado => {
                const li = document.createElement("li");
                li.textContent = certificado.nome;
                listaConhecimentos.appendChild(li);
            });

            // Ordenar os certificados pela data (mais recente primeiro)
            certificadosFiltrados.sort((a, b) => b.dataConclusao - a.dataConclusao);

            // Atualizar o total de horas no cabeçalho
            document.getElementById("totalHoras").textContent = totalHoras;

            // Adicionar os certificados ordenados na página
            certificadosFiltrados.forEach(certificado => {
                const div = document.createElement("div");
                div.classList.add("certificado");

                // Verifica se "Horas" tem um valor para mostrar "h" ou não
                const horasTexto = certificado.horas > 0 ? `${certificado.horas}h` : "";

                div.innerHTML = `
                    <iframe src="https://drive.google.com/file/d/${certificado.id}/preview?usp=sharing"></iframe>
                    <p><span class="tag">${certificado.tag}</span> ${certificado.nome} ${horasTexto}</p>
                    <p>Data de Conclusão: ${certificado.dataConclusao.toLocaleDateString("pt-BR")}</p>
                    ${certificado.instituicao ? `<p class="instituicao">Instituição: ${certificado.instituicao}</p>` : ''}
                    <a href="https://drive.google.com/file/d/${certificado.id}/view" target="_blank">Acessar certificação</a>
                `;

                container.appendChild(div);
            });

        } catch (error) {
            console.error("Erro ao carregar certificados:", error);
            document.getElementById("certificados").innerHTML = "<p>Erro ao carregar os certificados.</p>";
        }
    }

    // Função para converter a data do formato dd/mm/yyyy para Date, ajustando para o fuso horário de Recife (UTC-3)
    function parseDate(dateStr) {
        const parts = dateStr.split('/');
        if (parts.length === 3) {
            // A data está no formato dd/mm/yyyy, então invertemos para yyyy-mm-dd
            const date = new Date(`${parts[2]}-${parts[1]}-${parts[0]}T00:00:00-03:00`); // Ajustando para UTC-3
            return isNaN(date) ? null : date;
        }
        return null;
    }

    carregarCertificados();
</script>

</body>
</html>
