<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Profissional - Urgência e Emergência</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .total-horas {
            font-weight: bold;
            font-size: 20px;
            color: #8B0000;
        }

        .lista-conhecimentos {
            background-color: #eaeaea;
            padding: 15px;
            margin: 20px auto;
            border-radius: 5px;
            text-align: center;
        }

        #listaConhecimentos {
            display: block;
            text-align: justify;
            max-width: 80%;
            margin: auto;
            font-size: 16px;
            color: #333;
        }

        .certificados {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .certificado {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .certificado iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .certificado p {
            font-size: 14px;
            color: #555;
        }

        footer {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            #listaConhecimentos {
                text-align: center;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Victor Fontes</h1>
        <p>Profissional em Urgência e Emergência</p>
    </header>

    <div class="container">
        <p class="total-horas">Total de Horas Acumuladas: <span id="totalHoras">0</span>h</p>

        <section class="lista-conhecimentos">
            <h2>Habilidades</h2>
            <div id="listaConhecimentos"></div>
        </section>

        <section class="certificados" id="certificados">
            <p>Carregando certificados...</p>
        </section>
    </div>

    <footer>
        <p>© 2025 Victor Fontes - Profissional de Saúde</p>
    </footer>

    <script>
    const planilhaURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWF5hRoi8gk3ERKeCSEBfiOtuCf9cTzX6pgQwp2Z_Uo4gYqE_aojJ9kaljHkSNRY8Fbq_4dY-52tn_/pub?output=csv";

async function carregarCertificados() {
    try {
        const response = await fetch(planilhaURL);
        if (!response.ok) throw new Error("Erro ao carregar a planilha");

        const data = await response.text();
        const linhas = data.split("\n").slice(1);
        const container = document.getElementById("certificados");
        const listaConhecimentos = document.getElementById("listaConhecimentos");
        container.innerHTML = "";
        listaConhecimentos.innerHTML = "";

        let totalHoras = 0;
        const certificados = linhas.map(linha => {
            const colunas = linha.split(",");
            if (colunas.length < 5) return null;
            const nome = colunas[1].trim();
            const horas = parseInt(colunas[2].trim(), 10) || 0;
            const id = colunas[3].trim().replace(/"/g, "");
            const dataConclusao = colunas[4].trim();
            totalHoras += horas;
            return { nome, horas, id, dataConclusao };
        }).filter(certificado => certificado !== null);

        // Ordena os certificados pela data de conclusão (do mais recente para o mais antigo)
        certificados.sort((a, b) => new Date(b.dataConclusao) - new Date(a.dataConclusao));

        document.getElementById("totalHoras").textContent = totalHoras;

        const conhecimentosTexto = certificados.map(cert => cert.nome).join(", ");
        listaConhecimentos.innerHTML = `<p>${conhecimentosTexto}</p>`;

        certificados.forEach(cert => {
            const div = document.createElement("div");
            div.classList.add("certificado");
            div.innerHTML = `
                <iframe src="https://drive.google.com/file/d/${cert.id}/preview?usp=sharing"></iframe>
                <p><strong>${cert.nome}</strong> - ${cert.horas}h</p>
                <p>Concluído em: ${cert.dataConclusao}</p>
                <a href="https://drive.google.com/file/d/${cert.id}/view" target="_blank">Visualizar Certificado</a>
            `;
            container.appendChild(div);
        });
    } catch (error) {
        document.getElementById("certificados").innerHTML = "<p>Erro ao carregar os certificados.</p>";
    }
}


    carregarCertificados();
    </script>
</body>
</html>
